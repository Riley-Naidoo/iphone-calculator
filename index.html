<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Riley Naidoo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="noti-container">
            <div class="time">
                <p id="time">10:58</p>
            </div>
            <div class="notch"></div>
            <div class="noti-right">
                <img src="signal-icon.svg" alt="" class="noti-image">
                <img src="wifi-icon.svg" alt="" class="noti-image">
                <img src="battery-icon.svg" alt="" class="noti-image">
            </div>
        </div> 
        <div class="screen">
            <p id="equation">0</p>
        </div>
        <div class="button-container">
            <div class="brow button-row1">
                <div class="button light-grey" id="AC">AC</div>
                <div class="button light-grey" id="+/-">±</div>
                <div class="button light-grey" id="%">%</div>
                <div class="button yellow" id="/">÷</div>
            </div>
            <div class="brow button-row2">
                <div class="button dark-grey number" id="7">7</div>
                <div class="button dark-grey number " id="8">8</div>
                <div class="button dark-grey  number" id="9">9</div>
                <div class="button yellow" id="*">×</div>
            </div>
            <div class="brow button-row3">
                <div class="button dark-grey number" id="4">4</div>
                <div class="button dark-grey number" id="5">5</div>
                <div class="button dark-grey number" id="6">6</div>
                <div class="button yellow" id="-">-</div>
            </div>
            <div class="brow button-row4">
                <div class="button dark-grey number" id="1">1</div>
                <div class="button dark-grey number" id="2">2</div>
                <div class="button dark-grey number" id="3">3</div>
                <div class="button yellow" id="+">+</div>
            </div>
            <div class="brow button-row5">
                <div class="button-large dark-grey button" id="0">0</div>
                <div class="button dark-grey number" id=".">.</div>
                <div class="button yellow" id="=">=</div>
            </div>
        </div>

        <div class="bottom-notch"></div>

    </div>

  <script src="script.js"></script>  
</body>
</html>
